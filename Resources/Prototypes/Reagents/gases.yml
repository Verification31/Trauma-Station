# TODO: Reagent Args which allow more selective scaling.
# Currently all Gas metabolisms scale by reagent quantity metabolized, where other Metabolisms are modified by metabolism rate!

- type: reagent
  id: Oxygen
  name: reagent-name-oxygen
  desc: reagent-desc-oxygen
  physicalDesc: reagent-physical-desc-gaseous
  flavor: bitter
  color: "#c4f5ff"
  boilingPoint: -183.0
  meltingPoint: -218.4
  metabolisms:
    Poison:
      effects:
      - !type:Oxygenate
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Human, Animal, Rat, Plant, Yowie, Cybernetic ] # Goob - Yowie-Cybernetic
      # Convert Oxygen into CO2.
      - !type:ModifyLungGas
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Vox, Yowie, Plasmaman, Cybernetic ] # Goob - Yowie-Cybernetic
          inverted: true
        ratios:
          CarbonDioxide: 1.0
          Oxygen: -1.0
      - !type:HealthChange
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Vox ]
        ignoreResistances: true
        damage:
          types:
            Poison: 1.5
      - !type:AdjustAlert
        alertType: HighOxygen # Goob - was Toxins
        minScale: 1
        conditions:
          - !type:MetabolizerTypeCondition
            type: [ Vox ]
        clear: true
        time: 5
      # <Shitmed> - cyberlungs and yowies need half as much oxygen
      - !type:ModifyLungGas
        scaling: true
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Yowie, Cybernetic ]
        ratios:
          CarbonDioxide: 0.5
          Oxygen: -0.5
      # </Shitmed>
    Gas:
      effects:
      - !type:Oxygenate
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Human, Animal, Rat, Plant, Yowie, Cybernetic ] # Goob - add Yowie-Cybernetic
      # Convert Oxygen into CO2.
      - !type:ModifyLungGas
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Vox, Cybernetic ] # Goob - add Cybernetic
          inverted: true
        ratios:
          CarbonDioxide: 1.0
          Oxygen: -1.0
      - !type:HealthChange
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Vox ]
        ignoreResistances: true
        damage:
          types:
            Poison: 0.7
      - !type:AdjustAlert
        alertType: HighOxygen # Goob - was Toxins
        minScale: 0.5
        conditions:
          - !type:MetabolizerTypeCondition
            type: [ Vox ]
        clear: true
        time: 5
      - !type:ModifyLungGas # Shitmed
        scaling: true
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Cybernetic ]
        ratios:
          CarbonDioxide: 0.5
          Oxygen: -0.5
      - !type:HealthChange # EE Plasmeme
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Plasmaman ]
        scaling: true
        ignoreResistances: true
        damage:
          types:
            Poison:
              7
      - !type:AdjustAlert # Goob
        alertType: HighOxygen
        conditions:
        - !type:ReagentCondition
          reagent: Oxygen
          min: 0.5
        - !type:MetabolizerTypeCondition
          type: [ Plasmaman ]
        clear: true
        time: 5

- type: reagent
  id: Plasma
  name: reagent-name-plasma
  desc: reagent-desc-plasma
  physicalDesc: reagent-physical-desc-gaseous
  flavor: bitter
  color: "#7e009e"
  recognizable: true
  boilingPoint: -127.3 # Random values picked between the actual values for CO2 and O2
  meltingPoint: -186.4
  tileReactions:
  - !type:FlammableTileReaction
    temperatureMultiplier: 1.5
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        conditions:
        - !type:MetabolizerTypeCondition # Goob
          type: [ Yowie, Plasmaman, Cybernetic ]
          inverted: true
        damage:
          types:
            Poison: 1.5
      - !type:AdjustReagent
        conditions:
        - !type:MetabolizerTypeCondition # Goob
          type: [ Plasmaman ]
          inverted: true
        reagent: Inaprovaline
        amount: -2.0
      - !type:HealthChange # Shitmed - Cybernetic Organs
        conditions:
        - !type:MetabolizerTypeCondition # Goob
          type: [ Cybernetic ]
          inverted: true
        damage:
          types:
            Poison: 1.5
    Gas:
      effects:
      - !type:HealthChange
        conditions:
        - !type:MetabolizerTypeCondition # Goob
          type: [ Yowie, Plasmaman, Cybernetic ]
          inverted: true
        ignoreResistances: true
        damage:
          types:
            Poison:
              0.1
      # We need a metabolism effect on reagent removal
      - !type:AdjustAlert
        alertType: Toxins
        conditions: # Goob
        - !type:MetabolizerTypeCondition
          type: [ Plasmaman ]
          inverted: true
        - !type:ReagentCondition
          reagent: Plasma
          min: 1.5
        minScale: 1.5
        clear: True
        time: 5
      # <Goob>
      - !type:Oxygenate
        factor: 4
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Plasmaman ]
      - !type:ModifyLungGas
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Plasmaman ]
        ratios:
          Nitrogen: 1.0 # Interesting exhale for plasmamen
          Plasma: -1.0
      - !type:HealthChange
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Cybernetic ]
        scaling: true
        ignoreResistances: true
        damage:
          types:
            Poison:
              0.5
      # </Goob>
    Medicine: # EE Plasmeme
      effects:
      - !type:HealthChange
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Plasmaman ]
        damage:
          groups:
            Brute: -2
          types:
            Heat: -0.66
            Shock: -0.66
            Caustic: -0.66
            Asphyxiation: -0.66
            Poison: -0.66
  reactiveEffects:
    Flammable:
      methods: [ Touch ]
      effects:
      - !type:Flammable

