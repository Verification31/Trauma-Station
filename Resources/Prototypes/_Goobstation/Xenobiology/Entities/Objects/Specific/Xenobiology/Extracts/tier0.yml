- type: entity
  id: GreySlimeExtract
  parent: BaseSlimeExtract
  name: grey slime extract
  components:
  - type: Sprite
    layers:
    - sprite: _Goobstation/Xenobiology/Specific/Xenobiology/extract.rsi
      state: core
      color: "#828282"
  - type: Reactive
    reactions:
    - reagents: [ Water ]
      methods: [ Touch, Injection ]
      effects:
      - !type:NestedEffect
        proto: XenobioExtractReagent
      - !type:AdjustReagent
        reagent: Epinephrine
        amount: 100
    - reagents: [ Plasma ]
      methods: [ Touch, Injection ]
      effects:
      - !type:NestedEffect
        proto: XenobioExtractEvil
      - !type:Jitter
        time: 3
        frequency: 20
      - !type:SpawnEntity
        entity: MobSlimeXenobioBabyGreySpawner
        number: 3
    - reagents: [ Blood ]
      methods: [ Touch, Injection ]
      effects:
      - !type:NestedEffect
        proto: XenobioExtractReaction
      - !type:SpawnEntity
        entity: MonkeyCube
        number: 3
  - type: Tag
    tags:
    - XenobiologyGreyExtract

