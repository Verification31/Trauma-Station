        proto: XenobioExtractReagent
      - !type:RelaySolution
        name: extract
        effects:
        - !type:AdjustReagent
          reagent: XenobioJellyCerulean
          amount: 1
  - type: Tag
    tags:
    - XenobiologyCeruleanExtract

- type: entity
  id: PyriteSlimeExtract
  parent: BaseSlimeExtract
  name: pyrite slime extract
  components:
  - type: Sprite
    layers:
    - sprite: _Goobstation/Xenobiology/Specific/Xenobiology/extract.rsi
      state: core
      color: "#dcaa4f"
      shader: XenoMetallic
  - type: Reactive
    reactions:
    - reagents: [ Water ]
      methods: [ Touch, Injection ]
      effects:
      - !type:NestedEffect
        proto: XenobioExtractReaction
      - !type:RelayNearby
        compName: StatusEffects
        range: 12
        effect: !type:ModifyStatusEffect
          probability: 0.5
          effectProto: ForcedStealthStatusEffect
          type: Add
          time: 60
    - reagents: [ Plasma ]
      methods: [ Touch, Injection ]
      effects:
      - !type:NestedEffect
        proto: XenobioExtractReaction
      - !type:DoSmokeEffect
        duration: 5
        spreadAmount: 75
        smokePrototype: Smoke
      - !type:RelayNearby
        compName: StatusEffects
        range: 7
        effect: !type:ModifyStatusEffect
          effectProto: ForcedStealthStatusEffect
          type: Add
          time: 30
    - reagents: [ Blood ]
      methods: [ Touch, Injection ]
      effects:
      - !type:NestedEffect
        proto: XenobioExtractReaction
      - !type:RelayNearby
        compName: StatusEffects
        range: 1.5
        effect: !type:ModifyStatusEffect
          effectProto: ForcedStealthStatusEffect
          type: Add
          time: 120
  - type: Tag
    tags:
    - XenobiologyPyriteExtract
